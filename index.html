<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rust Wasm File Reader</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f0f0;
        }

        #drop-zone {
            border: 4px dashed #666;
            padding: 60px;
            margin: 40px auto;
            width: 500px;
            background: white;
        }

        #drop-zone.dragover {
            background: #e0f8ff;
            border-color: #0099ff;
        }
    </style>
</head>

<body>
    <h1>Drop any file here</h1>
    <p>txt • png • jpg • mp4 • pdf • anything</p>

    <div id="drop-zone">Drop file or <button onclick="document.getElementById('file-input').click()">click to
            select</button></div>

    <input type="file" id="file-input" multiple style="display:none" />

    <h1>PREVIEW</h1>
    <div id="preview"></div>
    <!-- to be called by rust -->
    <script src="js/script.js"></script>
    <script type="module">
        import init from './pkg/image_editor_wasm.js';
        await init();

        const zone = document.getElementById('drop-zone');
        ['dragover', 'dragenter'].forEach(e => zone.addEventListener(e, () => zone.classList.add('dragover')));
        ['dragleave', 'drop'].forEach(e => zone.addEventListener(e, () => zone.classList.remove('dragover')));
    </script>
</body>

</html>
